<ion-app >


  <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
    <ion-header class="ion-no-border">  
      <ion-toolbar color="secondary">
        <ion-avatar class="avatar" slot="start">
          <img src="/assets/eu.jpeg">
        </ion-avatar>
        <ion-title>
         
            
          
          Natália Fernandes</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding" color="secondary">
      <div class="background">
        <div class="bank-information ion-text-center">
          <img class="qrcode" src="/assets/qrcode1.png">

          <span>Banco <strong>000 - NFS Pagamentos</strong></span>
          <span>Agência <strong>0000</strong></span>
          <span>Conta <strong>00000000-0</strong></span>
        </div>

        <ion-list lines="full">
          <ion-item *ngFor="let item of items" detail >
            <ion-icon slot="start" [name]="item.icon"></ion-icon>

            <ion-label>{{ item.text }}</ion-label>
          </ion-item>
        </ion-list>
        
        <ion-button class="logout"  expand="block" fill="outline" >
          Sair da conta
        </ion-button>
      </div>
      
    </ion-content>


  </ion-menu>


  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
